<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Label 99</title>

        <link rel="stylesheet" href="./assets/css/main.min.css" />
    </head>
    <body class="cms-label99">
        <header>
            <img src="./assets/images/header.png" alt="Header simulado" />
        </header>

        <main class="label99 label99__home">
            <section class="content__header">
                <img
                    class="content__header--img"
                    src="./assets/images/header-bg.jpg"
                    alt="Label 99"
                />
            </section>
            <section class="homelinks">
                <div class="homelinks__item">
                    <a href="#">
                        <div class="homelinks__item--overlay"></div>
                        <img
                            src="./assets/images/grunge1.png"
                            alt="Filter 1"
                            class="homelinks__item--filter1"
                        />
                        <img
                            src="./assets/images/grunge2.png"
                            alt="Filter 2"
                            class="homelinks__item--filter2"
                        />
                        <img
                            src="https://images.unsplash.com/photo-1490551632573-78c6c247f5d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80"
                            alt="shop1"
                            class="homelinks__item--img"
                        />
                    </a>
                </div>
                <div class="homelinks__item">
                    <a href="#">
                        <div class="homelinks__item--overlay"></div>
                        <img
                            src="./assets/images/grunge1.png"
                            alt="Filter 1"
                            class="homelinks__item--filter1"
                        />
                        <img
                            src="./assets/images/grunge2.png"
                            alt="Filter 2"
                            class="homelinks__item--filter2"
                        />
                        <img
                            src="https://images.unsplash.com/photo-1519650090143-fa886a36f757?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
                            alt="shop2"
                            class="homelinks__item--img"
                        />
                    </a>
                </div>
                <div id="homelinks__item--lifestyle" class="homelinks__item">
                    <a href="#lifestyle">
                        <div class="homelinks__item--overlay"></div>
                        <img
                            src="./assets/images/grunge1.png"
                            alt="Filter 1"
                            class="homelinks__item--filter1"
                        />
                        <img
                            src="./assets/images/grunge2.png"
                            alt="Filter 2"
                            class="homelinks__item--filter2"
                        />
                        <img
                            src="https://images.unsplash.com/photo-1531418882589-7fd18cb180a9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=882&q=80"
                            alt="lifestyle"
                            class="homelinks__item--img"
                        />
                    </a>
                </div>
            </section>

            <section class="lifestyle">
                <div class="iframe__container">
                    <iframe
                        src="https://www.youtube.com/embed/5qap5aO4i9A"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
                <button class="lifestyle__back">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="12.621"
                        height="22.243"
                        viewBox="0 0 12.621 22.243"
                    >
                        <path
                            class="a"
                            d="M22.5,27l-9-9,9-9"
                            transform="translate(-12 -6.879)"
                        />
                    </svg>
                    <span> Volver </span>
                </button>
            </section>

            <div class="transition">
                <img
                    class="transition__logo"
                    src=""
                    alt=""
                    data-src="./assets/images/abeja.png"
                />
                <div class="transition__overlay"></div>
                <img
                    class="transition__bg"
                    src=""
                    alt=""
                    data-src="./assets/images/bgtransicion.jpg"
                />
            </div>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
